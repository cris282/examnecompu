  <script>
    function reproducirHimno(id) {
      const audio = document.getElementById(id);
      detenerTodosLosHimnos();
      audio.play();
    }

    function pausarHimno(id) {
      const audio = document.getElementById(id);
      audio.pause();
      audio.currentTime = 0;
    }

    function detenerTodosLosHimnos() {
      const audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }
  </script>
